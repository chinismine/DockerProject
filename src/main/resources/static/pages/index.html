<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- 引入axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>

    <!-- 引入bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

</head>

<body>
    <div id="app" class="container mt-3">

        <h1>我是docker project的首頁</h1>
        <div class="card  mt-3" style="width: 18rem;">
            <div class="card-header">
                所有學生
            </div>
            <ul class="list-group list-group-flush">
                <li v-for="s in sList" :key="s.sid" class="list-group-item">{{s.sname}}</li>

            </ul>
        </div>


    </div>

</body>

<script type="module">
    import { createApp } from "https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.21/vue.esm-browser.min.js";

    createApp({

        data() {
            return {
                sList: [],
            }
        },

        created() {
            axios.post("/all")
                .then((response) => {
                    // console.log(response.data);
                    response.data.forEach(element => {
                        this.sList.push(element);
                    })
                })
        },

    }).mount("#app");
</script>

</html>
